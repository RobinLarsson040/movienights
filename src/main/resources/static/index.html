<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="/main.js" defer></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="signinButton">Link my Google Calendar</button>

<form id="loginForm">

    <label for="email">Email</label>
    <input required="required" type="text" id="email" placeholder="email"/>

    <label for="password">Password</label>
    <input required="required" type="text" id="password" placeholder="password"/>

    <input type="submit" id="login" value="Login"/>

</form>

<form id="registerForm">

    <label for="firstNameRegister">First name</label>
    <input required="required" type="text" id="firstNameRegister" placeholder="firstNameRegister"/>

    <label for="lastNameRegister">Last name</label>
    <input required="required" type="text" id="lastNameRegister" placeholder="lastNameRegister"/>

    <label for="emailRegister">Email</label>
    <input required="required" type="email" id="emailRegister" placeholder="emailRegister"/>

    <label for="passwordRegister">Password</label>
    <input required="required" type="password" id="passwordRegister" placeholder="passwordRegister"/>

    <input type="submit" id="register" value="register"/>

</form>


</body>
</html>
